<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="side">
            <div class="logo">
                <img src="odin-lined.png" alt="odin logo" width="100" height="125">
                ODIN
            </div>
            <div class="credit">
                Photo de <a href="https://unsplash.com/es/@sadswim?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">ian dooley</a> on <a href="https://unsplash.com/es/fotos/assorted-hot-air-balloons-flying-at-high-altitude-during-daytime-hpTH5b6mo2s?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>     
            </div>
        </div>
        <div class="content">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <form>
                    <fieldset class="inputs">
                        <legend>Let's do this!</legend>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                    </fieldset>
                    <fieldset class="send">
                        <input type="submit" value="Create Account">
                    </fieldset>
                </form>
                <div class="sign-in">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
